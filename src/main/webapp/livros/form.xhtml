<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:form prependId="false">
	<h:messages />
	<div>
		<h:outputLabel value="Título" />
		<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true" id="Título"/>
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" required="true" id="Descrição"/>
	</div>
	<div>
		<h:outputLabel value="Número de páginas" />
		<h:inputText value="#{adminLivrosBean.livro.numeroDePaginas}"
			required="true" id="Páginas">
			<f:validateLongRange minimum="80" />
		</h:inputText>
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{adminLivrosBean.livro.preco}" required="true" id="Preço"/>
	</div>
	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox value="#{adminLivrosBean.autoresId}"
			converter="javax.faces.Integer">
			<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
				itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
		</h:selectManyListbox>
	</div>
	<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" />
</h:form>
</html>
